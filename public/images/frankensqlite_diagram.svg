<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="675" viewBox="0 0 1200 675">
  <rect width="1200" height="675" fill="#020a05"/>
  <rect x="20" y="20" width="1160" height="635" fill="none" stroke="#14b8a620" stroke-width="1"/>
  <text x="600" y="100" text-anchor="middle" font-family="sans-serif" font-weight="900" font-size="48" fill="#14b8a6">FrankenSQLite Architecture</text>
  <text x="600" y="140" text-anchor="middle" font-family="monospace" font-size="16" fill="#64748b">26-Crate Layered Workspace</text>
  <!-- Foundation Layer -->
  <rect x="100" y="520" width="1000" height="80" rx="12" fill="#14b8a610" stroke="#14b8a630"/>
  <text x="600" y="565" text-anchor="middle" font-family="sans-serif" font-weight="800" font-size="18" fill="#2dd4bf">Foundation: fsqlite-types | fsqlite-error | fsqlite-vfs</text>
  <!-- Storage Layer -->
  <rect x="100" y="420" width="1000" height="80" rx="12" fill="#3b82f610" stroke="#3b82f630"/>
  <text x="600" y="465" text-anchor="middle" font-family="sans-serif" font-weight="800" font-size="18" fill="#60a5fa">Storage: fsqlite-btree | fsqlite-pager | fsqlite-wal</text>
  <!-- MVCC Layer -->
  <rect x="100" y="320" width="1000" height="80" rx="12" fill="#f59e0b10" stroke="#f59e0b30"/>
  <text x="600" y="365" text-anchor="middle" font-family="sans-serif" font-weight="800" font-size="18" fill="#fbbf24">Concurrency: fsqlite-mvcc | fsqlite-observability</text>
  <!-- SQL Layer -->
  <rect x="100" y="220" width="1000" height="80" rx="12" fill="#a855f710" stroke="#a855f730"/>
  <text x="600" y="265" text-anchor="middle" font-family="sans-serif" font-weight="800" font-size="18" fill="#c084fc">SQL Engine: fsqlite-parser | fsqlite-ast | fsqlite-planner | fsqlite-vdbe | fsqlite-core | fsqlite-func</text>
  <!-- Extensions Layer -->
  <rect x="100" y="170" width="480" height="30" rx="8" fill="#f4364310" stroke="#f4364330"/>
  <text x="340" y="190" text-anchor="middle" font-family="monospace" font-size="12" fill="#fb7185">Extensions: fts3 | fts5 | icu | json | misc | rtree | session</text>
  <!-- Integration Layer -->
  <rect x="620" y="170" width="480" height="30" rx="8" fill="#14b8a610" stroke="#14b8a630"/>
  <text x="860" y="190" text-anchor="middle" font-family="monospace" font-size="12" fill="#5eead4">Integration: fsqlite | c-api | cli | e2e | harness</text>
</svg>
